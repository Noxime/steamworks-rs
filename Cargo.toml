[package]
name = "steamworks"
version = "0.8.0"
authors = ["Thinkofname"]
description = "Provides rust friendly bindings to the steamworks sdk"
license = "MIT / Apache-2.0"
repository = "https://github.com/Noxime/steamworks-rs"
documentation = "https://docs.rs/steamworks"
keywords = ["steam", "gamedev"]
categories = ["games"]
edition = "2018"

[features]
default = []
raw-bindings = []

[workspace]
members = [
    "./steamworks-sys",
    "examples/chat-example"
]

[dependencies]
steamworks-sys = {path = "./steamworks-sys", version = "0.8.0"}
thiserror = "1.0.24"
bitflags = "1.2.1"
lazy_static = "1.4.0"
serde = { version = "1.0.123", features = ["derive"], optional = true }

[dev-dependencies]
serial_test = "0.5.1"
serial_test_derive = "0.5.1"
